<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>youtube clone</title>
  </head>
  <body>
    <!-- ........header...... -->
    <header>
      <!-- ........logo-box...... -->
      <span class="logo-box">
        <span class="bar">
          <i class="fa-solid fa-bars"></i>
        </span>
        <span class="logo">
          <img src="img-2/logo.png" alt="logo" />
        </span>
      </span>
      <!-- ........search-bar...... -->
      <span class="search-bar">
        <span class="input">
          <input
            type="text"
            placeholder="Search"
            style="
              width: 100%;
              border: 0;
              height: 30px;
              background-color: #ffffff;
            "
          />
        </span>
        <span class="search-icon">
          <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
        </span>
        <span class="micro-icon">
          <i class="fa-solid fa-microphone" style="color: #000000"></i>
        </span>
      </span>
      <!-- ........icon-box...... -->
      <span class="icon-box">
        <span class="create">
          <i class="fa-solid fa-plus create" style="color: #000000"></i>
          Create
        </span>
        <span class="bell">
          <i class="fa-solid fa-bell" style="color: #000000"></i>
        </span>
        <span class="profile">
          <i class="fa-solid fa-user" style="color: #000000"></i>
        </span>
      </span>
    </header>

    <!--......................... Aside bar..................... -->
    <div class="big-boss">
      <aside>
        <div class="side-box1">
          <i class="fa-solid fa-house" style="color: #000000"></i>
          <div class="sup-box">Home</div>
        </div>
        <div class="side-box2">
         <i class="fa-solid fa-film" style="color: #000000;"></i>
          <div class="sup-box">Shorts</div>
        </div>
        <div class="side-box3">
          <i class="fa-solid fa-photo-film" style="color: #000000;"></i>
          <div class="sup-box">Subscriptions</div>
        </div>
        <hr>
         <div class="section2">
          <pre>You ></pre>
         
          
        </div>
      </aside>
      <!--......................... Nav bar..................... -->
      <nav>1234</nav>
      <!--......................... Main..................... -->
      <main>abcd</main>
    </div>
  </body>
</html>
